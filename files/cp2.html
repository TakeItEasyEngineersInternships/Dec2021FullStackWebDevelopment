<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marks receiving.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Grade calculator</title>
    <style>
        .subject{
            padding: 5px;
        }
        .credits{
            padding: 5px;
        }
    </style>
    
</head>
<body>
    <h1>CGPA calculator</h1>
    <div> 
        <div>
            <input class="subject" placeholder="sub1" />
            <input class="credits" placeholder="credits1" />
        </div>

        <div>
            <input class="subject" placeholder="sub2" />
            <input class="credits" placeholder="credits2" />
        </div>

        <div>
            <input class="subject" placeholder="sub3" />
            <input class="credits" placeholder="credits3" />
        </div>

        <div>
            <input class="subject" placeholder="sub4" />
            <input class="credits" placeholder="credits4" />
        </div>

        <div>
            <input class="subject" placeholder="sub5" />
            <input class="credits" placeholder="credits5" />
        </div>

        <div>
            <input class="subject" placeholder="sub6" />
            <input class="credits" placeholder="credits6" />
        </div>

        <div>
            <input class="subject" placeholder="sub7" />
            <input class="credits" placeholder="credits7" />
        </div>

        <div>
            <input class="subject" placeholder="sub8" />
            <input class="credits" placeholder="credits8" />
        </div>

        <div>
            <input class="subject" placeholder="sub9" />
            <input class="credits" placeholder="credits9" />
        </div>

        <div>
            <input class="subject" placeholder="sub10" />
            <input class="credits" placeholder="credits10" />
        </div>

        <div>
            <input class="subject" placeholder="sub11" />
            <input class="credits" placeholder="credits11" />
        </div>

        <div>
            <input class="subject" placeholder="sub12" />
            <input class="credits" placeholder="credits12" />
        </div>

        <div>
            <input class="subject" placeholder="sub13" />
            <input class="credits" placeholder="credits13" />
        </div>

        <div>
            <input class="subject" placeholder="sub14" />
            <input class="credits" placeholder="credits14" />
        </div>

        <div>
            <input class="subject" placeholder="sub15" />
            <input class="credits" placeholder="credits15" />
        </div>

        <div>
            <input class="subject" placeholder="sub16" />
            <input class="credits" placeholder="credits16" />
        </div>
    </div>
    <div class="text-center">
        <button onclick="getResult()" type="button" class="btn btn-primary">Calculation</button>
     </div>
</body>
<script>
    let marks = [];
    let credits = [];
    function getResult(){
        // Getting the html codes
            let all_marks = Array.from(document.querySelectorAll(".subject"));
            // Getting the values from html input boxes
            all_marks.forEach((node) => {
            marks.push(node.value)
            });

            let all_credits = Array.from(document.querySelectorAll(".credits"));
            // Getting the values from html input boxes
            all_credits.forEach((node) => {
            credits.push(node.value)
            });

        let sum = 0
        let total_credits = 0
        for (let i=0; i<16; i++) {
            sum = sum + marks[i] * credits[i];  // contains numerator
            total_credits += parseInt(credits[i]);    // contains denominator
        }

        const h1=document.createElement("h1")
        h1.innerText = sum / total_credits
        document.body.append(h1);
    }
    

</script>
</html>
